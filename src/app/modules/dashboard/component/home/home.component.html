<div class="row">
    <div class="col-lg-6" *ngIf="vendorList.length > 0">
        <h4>Vendors <button type="button" class="btn btn-primary" style="float: right;" (click)="exportTOExcelVendor()">Download</button></h4> 
        <hr>
        <table class="table table-dark table-hover" #Vendor>
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Vendor Name</th>
                    <th scope="col">Type Of Paper</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of vendorList;let i=index">
                    <th scope="row">{{i + 1}}</th>
                    <td>{{item.vendorName}}</td>
                    <td>{{getPaperType(item.typeOfPaper)}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-lg-6" *ngIf="vendorOrderList.length > 0">
        <h4>Orders<button type="button" class="btn btn-primary" style="float: right;" (click)="exportTOExcel()">Download</button></h4> 
        <hr>
        <table class="table table-dark table-hover" #TABLE>
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Vendor Name</th>
                    <th scope="col">Count</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of vendorOrderList;let i=index">
                    <th scope="row">{{i + 1}}</th>
                    <td>{{item.vendorName}}</td>
                    <td>{{item.count}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<hr>
<div class="row mt-2"></div>
<div class="col-lg-6 mt-2">
    <h4>Vendor Orders Count</h4>
    <canvas id="myChart"></canvas>
</div>
